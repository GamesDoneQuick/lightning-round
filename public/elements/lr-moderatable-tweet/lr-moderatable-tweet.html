<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../lr-tweet/lr-tweet.html">

<dom-module id="lr-moderatable-tweet">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
				box-sizing: border-box;
				margin: 4px 0;
			}

			:host[approved] #material {
				background-color: #ccffd2;
			}

			:host[rejected] #material {
				background-color: #ffeaea;
			}

			#material {
				width: 100%;
				padding-left: 0;
				padding-right: 6px;
				padding-top: 5px;
				padding-bottom: 7px;
				background-color: white;
				box-sizing: border-box;
				@apply(--layout-horizontal);
			}

			#tweet {
				@apply(--layout-flex);
			}

			#buttons {
				width: 106px;
				@apply(--layout-horizontal);
				@apply(--layout-center-center);
			}

			#buttons paper-button {
				width: 46px;
				height: 46px;
				min-width: 46px;
				border-radius: 5px;
				color: white;

				@apply(--layout-horizontal);
				@apply(--layout-center-center);
			}

			#approve {
				background-color: #137400;
			}

			#pend {
				background-color: #eaeaea;
				color: #a8a8a8;
			}

			#reject {
				--paper-button: {
					background-color: #9e0b0f;
				};
			}
		</style>

		<paper-material id="material" elevation="1">
			<lr-tweet id="tweet" tweet="[[tweet]]"></lr-tweet>

			<div id="buttons">
				<paper-button raised id="approve" on-tap="approve" alt="Approve" hidden="[[approved]]">
					<iron-icon icon="check"></iron-icon>
				</paper-button>

				<paper-button raised id="pend" on-tap="pend" alt="Revert to Pending" hidden="[[pending]]">
					<iron-icon icon="undo"></iron-icon>
				</paper-button>

				<paper-button raised id="reject" on-tap="reject" alt="Reject" hidden="[[rejected]]">
					<iron-icon icon="clear"></iron-icon>
				</paper-button>
			</div>
		</paper-material>
	</template>

	<script src="lr-moderatable-tweet.js"></script>
</dom-module>
