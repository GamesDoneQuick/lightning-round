<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="lr-user-details">
	<template>
		<style include="iron-flex iron-flex-alignment">
			:host {
				color: black;
				font-size: 22px;
				line-height: 33px;
				font-weight: 400;
				border-bottom: 1px solid black;
				padding-bottom: 6px;
				margin-bottom: 10px;
				display: flex;
				align-items: center;
			}

			b {
				font-weight: 700;
			}

			#avatar {
				margin-left: 0.5em;
				margin-right: 0.5em;
				border-radius: 10%;
			}

			#logout {
				width: 104px;
				height: 38px;
				background-color: #9e0b0f;
				border-radius: 5px;
				color: white;
				font-size: 18px;
				font-weight: 400;
				line-height: 33px;
				margin-right: 0;
			}
		</style>

		<template is="dom-if" if="[[user]]">
			<div class="layout horizontal center flex">
				Welcome,
				<img id="avatar" src="[[httpsify(user.providerData.0.photoURL)]]">
				<b>[[user.displayName]]</b>
			</div>
		</template>

		<paper-button id="logout" raised on-tap="logout" hidden$="[[!user]]">Sign Out</paper-button>
	</template>

	<script>
		class LrUserDetails extends Polymer.Element {
			static get is() {
				return 'lr-user-details';
			}

			static get properties() {
				return {
					user: {
						type: Object
					}
				};
			}

			logout() {
				this.dispatchEvent(new CustomEvent('logout', {bubbles: true, composed: true}));
			}

			httpsify(url) {
				return url.replace(/^http:/i, 'https:');
			}
		}

		customElements.define(LrUserDetails.is, LrUserDetails);
	</script>
</dom-module>
