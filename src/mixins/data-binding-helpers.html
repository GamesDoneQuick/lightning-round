<script>
	window.DataBindingHelpers = function (superClass) {
		return class extends superClass {
			isFalsey(value) {
				if (!value) {
					return true;
				}

				if (typeof value === 'object' && Object.keys(value).length === 0) {
					return true;
				}

				return false;
			}

			isTruthy(value) {
				return !this.isFalsey(value);
			}
		};
	};
</script>
