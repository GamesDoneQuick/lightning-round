<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="lr-header">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
				border-bottom: 1px solid black;
				margin-bottom: 6px;
				color: black;
				font-size: 17px;
				font-weight: 400;
				line-height: 21px;
				text-transform: uppercase;
				padding-left: 4px;
				box-sizing: border-box;
			}
		</style>

		<slot></slot>
	</template>

	<script>
		class LrHeader extends Polymer.Element {
			static get is() {
				return 'lr-header';
			}
		}

		customElements.define(LrHeader.is, LrHeader);
	</script>
</dom-module>
